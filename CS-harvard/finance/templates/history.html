{% extends "layout.html" %}

{% block title %}
    Log In
{% endblock %}

{% block main %}

<div style="width:100%;">
    <table style="width:100%;">
        <tr style="background: #3388aa33;">
            <th>Symbol</th>
            <th>Shares</th>
            <th>Price</th>
            <th>Transacted</th>
        </tr>

        {% for d in data %}
        <tr>
            <td>{{d.symb}}</td>
            <td>{{d.qty}}</td>
            <td>${{d.price}}</td>
            <td>{{d.Timestamp}}</td>
        </tr>
        {% endfor %}
    </table>

</div>
{% endblock %}
