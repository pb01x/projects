{% extends "layout.html" %}

{% block title %}
    Log In
{% endblock %}

{% block main %}

<div>

    {%  if msg.issuccess==1 %}
        <span>Current price for {{ msg.outx.symbol}} is {{ msg.outx.price}}</span>
    {%  else %}
    <form action="" method="post">
        <div class="mb-3"><span>{{ msg.outx }}</span></div>
        <div class="mb-3">
            <input name="symbol" type="text" placeholder="Symbol">
        </div>
        <button class="btn btn-primary" type="submit">Quote</button>
    </form>
    {%  endif %}
</div>

{% endblock %}
